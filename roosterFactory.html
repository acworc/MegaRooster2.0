  <body>
    <h1>Welcome to the Rooster Factory</h1>


    <section>
        <div class="special">
            <form id="bucketForm">

                <p>
                    <label for="item">Bucket List Item:</label>
                    <input type="text" name="item" required>


                </p>


                <p>
                    <button type="submit">Go</button>
                </p>

            </form>

            <form id="deleteForm">
                <label for="itemToDelete">Item Number to Delete: </label>
                <input type="number" name = "numToDelete" required min=1>
                <button type="submit">Delete</button>
            </form>
            
        </div>
        <div id="details">
            <ol id="buckets"></ol>
        </div>
    </section>

    <div class="special"></div>
    
    <script src="roosterFactory.js"></script>
    <div class="bg"></div>
